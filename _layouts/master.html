<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>StageFright - {{ page.title }}</title>
    <meta name="description" content="StageFright : {{ page.description }}" />
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/stagefright">View on GitHub</a>

          <h1 id="project_title"><a href="/">StageFright</a></h1>
          <h2 id="project_tagline">Resources for all things public speaking</h2>

        </header>

        <nav class="nav inner">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/resources">Resources</a></li>
            </ul>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>StageFright is hosted on GitHub, so if you come across a cool new resource or notice a broken link or typo simply <a href="https://github.com/stagefright">fork the project</a>. We will love you for it!</p>
      </footer>
    </div>

          <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-47769971-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
